<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı İşlemleri</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>

    <form id="registerForm" class="active" action="" method="post">
        <h2>Üyelik Formu</h2>
        <label for="name">Adınız:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Şifre:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="birthdate">Doğum Tarihi:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label>Cinsiyet:</label><br>
        <input type="radio" id="male" name="gender" value="Erkek">
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="Kadın">
        <label for="female">Kadın</label><br><br>

        <label for="city">Şehir:</label><br>
        <select id="city" name="city">
            <option value="istanbul">İstanbul</option>
            <option value="ankara">Ankara</option>
            <option value="izmir">İzmir</option>
        </select><br><br>

        <label>Hobileriniz:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies" value="Spor">
        <label for="hobby1">Spor</label><br>
        <input type="checkbox" id="hobby2" name="hobbies" value="Kitap">
        <label for="hobby2">Kitap Okuma</label><br>
        <input type="checkbox" id="hobby3" name="hobbies" value="Yemek">
        <label for="hobby3">Yemek Yapma</label><br><br>

        <input type="submit" value="Üye Ol">

        <div class="button-container">
            <button type="button" onclick="showForm('loginForm')">Kullanıcı Girişi</button>
            <button type="button" onclick="showForm('forgotPasswordForm')">Şifremi Unuttum</button>
        </div>
    </form>

    <form id="loginForm" action="" method="post">
        <h2>Kullanıcı Girişi</h2>
        <label for="loginEmail">Email:</label><br>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>

        <label for="loginPassword">Şifre:</label><br>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <input type="submit" value="Giriş Yap">

        <div class="button-container">
            <button type="button" onclick="showForm('registerForm')">Yeni Üyelik</button>
            <button type="button" onclick="showForm('forgotPasswordForm')">Şifremi Unuttum</button>
        </div>
    </form>

    <form id="forgotPasswordForm" action="" method="post">
        <h2>Şifremi Unuttum</h2>
        <label for="resetEmail">Email:</label><br>
        <input type="email" id="resetEmail" name="resetEmail" required><br><br>

        <input type="submit" value="Şifreyi Sıfırla">

        <div class="button-container">
            <button type="button" onclick="showForm('registerForm')">Yeni Üyelik</button>
            <button type="button" onclick="showForm('loginForm')">Kullanıcı Girişi</button>
        </div>
    </form>

    <script src="../js/form.js"></script>
</body>
</html>
