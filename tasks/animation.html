<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="../css/animation.css">
</head>
<body>
    <div class="box move-up-down happy">
        <div class="mouth"></div>
    </div>
    <div class="box grow-shrink sad">
        <div class="mouth"></div>
    </div>
    <div class="box fade-in-out surprised">
        <div class="mouth"></div>
    </div>
    <div class="box move-left-right angry">
        <div class="mouth"></div>
    </div>
    <div class="box rotate closed">
        <div class="mouth"></div>
    </div>
</body>
</html>
